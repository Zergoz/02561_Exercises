<!DOCTYPE html>
<html>
<head>
    <title>w7p4</title>
    <script type="text/javascript" src="w7p4.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_quadPosition;

        varying vec4 normal;
        varying vec4 f_Color;
        varying vec4 diffuse_Color;
        varying vec4 ambient_Color;
        varying vec4 kd;
        varying vec4 ka;
        varying vec4 pos;
        varying vec3 w_i;
        varying vec4 i_w;
        varying vec3 r_w;
        varying float u;
        varying float v;
        varying vec3 actualNormal;
        varying vec4 mapNormal;
        
        uniform vec3 eye;
        uniform mat4 view;
        uniform mat4 perspective;
        uniform mat4 rotation;
        uniform mat4 M_tex;
        uniform vec4 Ld;
        uniform vec4 lightPos;
        uniform sampler2D texMapSphere;

        vec3 rotate_to_normal(vec3 n, vec3 v) {
            float sgn_nz = sign(n.z + 1.0e-16);
            float a = -1.0/(1.0 + abs(n.z));
            float b = n.x*n.y*a;
            return vec3(1.0 + n.x*n.x*a, b, -sgn_nz*n.x)*v.x
            + vec3(sgn_nz*b, sgn_nz*(1.0 + n.y*n.y*a), -n.y)*v.y
            + n*v.z;
        }
        
        void main() {
            normal = a_Position;
            pos = view * a_Position;
            w_i = lightPos.w == 0.0 ? normalize(-lightPos.xyz) : normalize(lightPos.xyz - pos.xyz);
            
            i_w = M_tex * a_Position;
            
            u = 1.0 - atan(normal.z, normal.x)/(2.0*3.14);
            v = acos(normal.y)/3.14;
            
            mapNormal = texture2D(texMapSphere, vec2(u,v)) * vec4(2) - vec4(1);
            actualNormal = rotate_to_normal(normal.xyz, mapNormal.xyz);
            
            r_w = reflect(normalize(a_Position.xyz - eye), actualNormal);

            gl_Position = perspective * view * rotation * a_Position;
            
        }

    </script>
    <script type="text/javascript" src="../common/MV.js"></script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        uniform samplerCube texMapCube;
        uniform float reflective;
        varying vec4 i_w;
        varying vec3 r_w;

        void main() {
            if (reflective == 1.0) {
                gl_FragColor = textureCube(texMapCube, r_w);
            }
            else {
                gl_FragColor = textureCube(texMapCube, i_w.xyz);
            }
        }
    </script>

</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512">
        Please use a browser that supports HTML5 canvas.
    </canvas>
    <button id="Rotaten">Rotatie</button>
</body>
</html>

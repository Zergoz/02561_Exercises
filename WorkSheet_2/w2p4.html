<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>w2p4</title>
    <script type="text/javascript" src="w2p4.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 v_Color;
        void main() {
            v_Color = a_Color;
            gl_Position = a_Position;
            gl_PointSize = 20.0; 
        }
    </script>
    <script type="text/javascript" src="../common/MV.js"></script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_Color;
        void main() {
            gl_FragColor = v_Color;
        }
    </script>

</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512">
        Please use a browser that supports HTML5 canvas.
    </canvas>
    <select id="ColorMenu", size="8">
        <option value="0" selected>Black</option>
        <option value="1">AliceBlue</option>
        <option value="2">Chartreuse</option>
        <option value="3">DarkGoldenRod</option>
        <option value="4">DarkKhaki</option>
        <option value="5">DeepPink</option>
        <option value="6">Tomato</option>
        <option value="7">Cornflower</option>
    </select>
    <select id="ClearMenu" size="1">
        <option value="0">Black</option>
        <option value="1">AliceBlue</option>
        <option value="2">Chartreuse</option>
        <option value="3">DarkGoldenRod</option>
        <option value="4">DarkKhaki</option>
        <option value="5">DeepPink</option>
        <option value="6">Tomato</option>
        <option value="7" selected>Cornflower</option>
    </select>
    <button id="ClearButton">Clear Canvas</button>
    <button id="PointButton">Draw Points</button>
    <button id="TriangleButton">Draw Triangles</button>
    <button id="CircleButton">Draw Circles</button>
</body>
</html>

<!DOCTYPE html>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Normal;

        varying vec3 N, L, E;
        varying vec4 k;

        uniform mat4 view;
        uniform mat4 perspective;
        uniform vec4 lightPos;
        
        void main() {
            k = 0.5*a_Position + 0.5;
            vec3 light = lightPos.xyz;
            L = normalize(light - a_Position.xyz);
            E = -a_Position.xyz;
            N = normalize((view * a_Normal).xyz);
                        
            gl_Position = perspective * view * a_Position;
        }
    </script>
    <script type="text/javascript" src="C:/Users/krist/OneDrive/Desktop/DTU/MSc/Computer_Graphics/02561_Exercises/common/MV.js"></script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec4 k;
        varying vec3 N, L, E;

        uniform float ka;
        uniform float kd;
        uniform float ks;
        uniform vec4 Le;
        uniform float s;

        void main() {
            vec4 fColor;

            vec3 H = normalize(L + E);
            vec4 ambient = ka * Le;
            vec4 diffuse = kd * Le * max(0.0, dot(L, N));
            vec4 specular = ks * Le * pow(max(dot(N, H), 0.0), s);
            
            if (dot(L, N) < 0.0) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            }

            fColor = k * (ambient + diffuse + specular);
            fColor.a = 1.0;
            
            gl_FragColor = fColor;
        }
    </script>

</head>

<!DOCTYPE html>
<html>
<head>
    <title>ModelPlane</title>
    <script type="text/javascript" src="ModelPlane.js"></script>
    <script type="text/javascript" src="../common/initShaders.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 v_Color;
        uniform mat4 view;
        uniform mat4 perspective;
        uniform mat4 Rplane;
        uniform mat4 Rcube;
        uniform mat4 trans;
        uniform mat4 untrans;
        void main() {
            v_Color = a_Color;
            gl_Position = perspective * view * Rplane * untrans * Rcube * trans * a_Position;
        }
    </script>
    <script type="text/javascript" src="../common/MV.js"></script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_Color;
        void main() {
            gl_FragColor = v_Color;
        }
    </script>

</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512">
        Please use a browser that supports HTML5 canvas.
    </canvas>
    <div>
        Rudder -45 <input id="Rudder" type="range"
        min="-45" max="45" step="3" value="0" />
        45
    </div>
    <div>
        Elevator -45 <input id="Elevator" type="range"
        min="-45" max="45" step="3" value="0" />
        45
    </div>
    <div>
        Ailerons -45 <input id="Aileron" type="range"
        min="-45" max="45" step="3" value="0" />
        45
    </div>
</body>
</html>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform float beta;
        varying vec4 v_Color;
        void main() {
            v_Color = a_Color;
            gl_PointSize = 20.0; 
            gl_Position.x = -sin(beta) * a_Position.x + cos(beta) * a_Position.y;
            gl_Position.y = sin(beta) * a_Position.y + cos(beta) * a_Position.x;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }
    </script>
    <script type="text/javascript" src="C:/Users/krist/OneDrive/Desktop/DTU/MSc/Computer_Graphics/Exercises/common/MV.js"></script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_Color;
        void main() {
            gl_FragColor = v_Color;
        }
    </script>
